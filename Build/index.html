<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="dynamic-favicon" rel="shortcut icon" href="/logo.png" type="image/x-icon">
    <title>HowToMake</title>
    <script>
      (function() {
        const faviconLink = document.getElementById('dynamic-favicon');
        const githubUsername = 'nffdev';
        
        fetch(`https://api.github.com/users/${githubUsername}`)
          .then(response => response.json())
          .then(data => {
            if (data && data.avatar_url) {
              faviconLink.href = data.avatar_url;
            }
          })
          .catch(error => {
            console.error('Error fetching GitHub profile:', error);
          });
      })();
    </script>
    <script type="module" crossorigin src="assets/index-CAkVoSiD.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-Bho85H7A.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
